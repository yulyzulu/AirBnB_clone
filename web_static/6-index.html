<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airbnb clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/web_static/images/icon.png" type="image/png" />
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">

</head>
<body>
    <header>

        <div class="logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <button class="buttonsearch">
                Search
            </button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li><h2>Arizona</h2></li>
                    <li>Paga</li>
                    <li>Paga2</li>
                    <li><h2>California:</h2></li>
                    <li>San Francisco</li>
                    <li>Palo Alto</li>

                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>TV</li>
                    <li>Iron</li>
                </ul>
            </div>
        </section>
    </div>

    <footer>
        <p class="footext">Holberton School</p>
    </footer>
</body>
</html>
